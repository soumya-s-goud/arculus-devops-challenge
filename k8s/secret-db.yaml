apiVersion: v1
kind: Secret
metadata:
  name: orders-db-credentials
  namespace: orders
type: Opaque
stringData:
  # Credentials used by Postgres and consumed by the app.
  POSTGRES_DB: "ordersdb"
  POSTGRES_USER: "ordersuser"
  POSTGRES_PASSWORD: "orders-pass"
  # App-friendly connection string (used by the app via env DATABASE_URL)
  DATABASE_URL: "postgresql://ordersuser:orders-pass@postgres.orders.svc.cluster.local:5432/ordersdb"
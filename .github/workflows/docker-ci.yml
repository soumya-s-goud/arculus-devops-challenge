name: Docker build & push

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

# Required so GITHUB_TOKEN can push to GHCR
permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (required for buildx on some runners)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata and tags
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/soumya-s-goud/arculus-devops-challenge
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag

      - name: Build (and push conditionally) image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Print image tags for this run
        run: |
          echo "Computed image tags:"
          echo "${{ steps.meta.outputs.tags }}"
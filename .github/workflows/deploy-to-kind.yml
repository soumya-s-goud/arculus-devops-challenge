name: deploy-to-kind

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'terraform/**'
      - 'k8s/**'
  workflow_dispatch:

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.set-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/arculus-devops-challenge:${{ github.sha }}

      - name: Export image name
        id: set-image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/arculus-devops-challenge:${{ github.sha }}"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to cluster (Terraform)
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout (repo files for terraform / k8s)
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.14.4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.27.0'

      - name: Restore kubeconfig from secret (if provided)
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG_DATA }}" ]; then
            echo "KUBE_CONFIG_DATA secret not set; skipping kubeconfig restore"
          else
            echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > "${{ github.workspace }}/kubeconfig"
            chmod 600 "${{ github.workspace }}/kubeconfig"
            echo "KUBECONFIG=${{ github.workspace }}/kubeconfig" >> $GITHUB_ENV
            echo "Restored kubeconfig to ${GITHUB_WORKSPACE}/kubeconfig"
          fi
        shell: bash

      - name: Verify cluster access
        run: |
          if [ -z "${KUBECONFIG:-}" ]; then
            echo "KUBECONFIG not set. Exiting."
            exit 1
          fi
          kubectl version --short
          kubectl cluster-info
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}

      - name: Terraform init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform apply
        working-directory: ./terraform
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}
        run: |
          terraform apply -auto-approve -var="image_tag=${{ needs.build.outputs.image }}" -var="namespace=orders"